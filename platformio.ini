; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = freenove_esp32_wrover

; Common settings for all environments
[env]
platform = espressif32
framework = arduino
monitor_speed = 115200
upload_speed = 460800
monitor_filters = esp32_exception_decoder
lib_deps = 
    ArduinoOTA
    ESP32Servo

; Standard ESP32 (Freenove ESP32 Wrover) - USB Upload
[env:freenove_esp32_wrover]
board = freenove_esp32_wrover
upload_port = /dev/cu.usbserial-*
monitor_port = /dev/cu.usbserial-*

; ESP32-S3 (Generic DevKit) - USB Upload
[env:esp32-s3-devkitc-1]
board = esp32-s3-devkitc-1
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DARDUINO_USB_MODE=0
upload_flags = 
    --before=default_reset
    --after=hard_reset

; Generic ESP32 DevKit - USB Upload
[env:esp32dev]
board = esp32dev

; === OTA UPLOAD ENVIRONMENTS ===
; Use these after initial USB upload to upload wirelessly

; Standard ESP32 OTA Upload
[env:esp32-ota]
board = freenove_esp32_wrover
upload_protocol = espota
upload_port = 192.168.1.251  ; Update this with your ESP32's IP address
upload_flags = 
    --port=3232
    --auth=

; ESP32-S3 OTA Upload
[env:esp32-s3-ota]
board = esp32-s3-devkitc-1
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DARDUINO_USB_MODE=0
upload_protocol = espota
upload_port = 192.168.1.251  ; Update this with your ESP32's IP address
upload_flags = 
    --port=3232
    --auth=

; Generic ESP32 DevKit OTA Upload
[env:esp32dev-ota]
board = esp32dev
upload_protocol = espota
upload_port = 192.168.1.251  ; Update this with your ESP32's IP address
upload_flags = 
    --port=3232
    --auth=
